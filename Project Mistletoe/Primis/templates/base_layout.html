{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mistletoe</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{%static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</head>

<body id="page-top" style="background-color:#ffffff">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#page-top">Mistletoe</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" data-toogle="collapse" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto text-uppercase">
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#services">Services</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="/accounts/login">Login</a></li>
                    <li class="nav-item" role="presentation"><a id="darkMode" class="nav-link js-scroll-trigger" onclick="changeColor()">Dark</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div style="padding-top: 150px; padding-left: 50px;">
        {% block content %}
        {% endblock %}
    </div>
    

    <script>
        function changeColor(){                                                             // for Dark/Light Mode Toggle
            var x = document.getElementById("darkMode");
            if (x.innerHTML === "Light") {
                x.innerHTML = "Dark";
                document.body.style.backgroundColor = '#ffffff';
                document.getElementsByTagName("label")[0].style.color = 'black';
                document.getElementsByTagName("label")[1].style.color = 'black';
                
            } else {
                x.innerHTML = "Light";
                document.body.style.backgroundColor = '#000000';
                document.getElementsByTagName("label")[0].style.color = 'white';
                document.getElementsByTagName("label")[1].style.color = 'white';
                x.innerHTML = "Light";
            }
        }
    </script>
</body>

</html>
